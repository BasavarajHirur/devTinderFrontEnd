<!-- component -->
<div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <div class="w-1/4 bg-white border-r border-gray-300">
        <!-- Sidebar Header -->
        <header class="p-4 border-b border-gray-300 flex justify-between items-center bg-indigo-600 text-white">
            <h1 class="text-2xl font-semibold">Chat Web</h1>
        </header>

        <!-- Contact List -->
        <div class="overflow-y-auto h-screen p-3 mb-9 pb-20">
            <div class="flex items-center mb-4 cursor-pointer hover:bg-gray-100 p-2 rounded-md"
                *ngFor="let list of chatList" (click)="selectContact(list)"
                [class]="{'bg-gray-200': selectedList(list)}">
                <div class="w-12 h-12 bg-gray-300 rounded-full mr-3">
                    <img src="https://placehold.co/200x/ffa8e4/ffffff.svg?text=ʕ•́ᴥ•̀ʔ&font=Lato" alt="User Avatar"
                        class="w-12 h-12 rounded-full">
                </div>
                <div class="flex-1">
                    <h2 class="text-lg font-semibold">{{showName(list.participants)}}</h2>
                    <p class="text-gray-600">{{list.lastMessage?.text}}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="flex-1">
        <!-- Chat Messages -->
        <div class="h-screen overflow-y-auto p-4 pb-36" #scrollContainer>
            <app-chat [messages]="messages"></app-chat>
        </div>

        <!-- Chat Input -->
        <footer class="bg-white border-t border-gray-300 p-4 absolute bottom-0 w-3/4">
            <div class="flex items-center">
                <input type="text" placeholder="Type a message..."
                    class="w-full p-2 rounded-md border border-gray-400 focus:outline-none focus:border-blue-500"
                    [(ngModel)]="newMessage">
                <button class="bg-indigo-500 text-white px-4 py-2 rounded-md ml-2" (click)="sendMessage()">Send</button>
            </div>
        </footer>
    </div>
</div>
