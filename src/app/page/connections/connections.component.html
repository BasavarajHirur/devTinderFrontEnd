<div class="flex justify-center my-4 mx-4">
    <div class="w-[70%]">
        <p class="text-bold text-center text-2xl">Connections</p>
        <div *ngIf="!connections.length; else elseBlock">
            <p>No connections Found</p>
        </div>
        <ng-template #elseBlock>
            <div *ngFor="let connection of connections;let i=index"
                class="grid grid-cols-[120px_auto_auto] items-center gap-4 bg-base-300 w-[100%] my-4 connection-div">
                <div class="flex items-center">
                    <img class="w-[100px] h-[100px] rounded-md" [src]="connection.photoUrl">
                </div>
                <div class="text-left">
                    <h2 class="text-bold text-2xl mb-2">{{connection.firstName}} {{connection.lastName}}</h2>
                    <p *ngIf="connection.age && connection.gender">{{connection.gender}}, {{connection.age}}</p>
                    <p>{{connection.about}}</p>
                </div>
                <div class="flex justify-end">
                    <button class="btn-sm flex items-center gap-2 pr-10">
                        <a [routerLink]="['/chat-page',connection._id]">
                            <svg style="color: white" xmlns="http://www.w3.org/2000/svg" width="48" height="48"
                                fill="currentColor" class="bi bi-chat-dots-fill" viewBox="0 0 16 16">
                                <path
                                    d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"
                                    fill="white"></path>
                            </svg>
                        </a>
                    </button>
                </div>
            </div>
        </ng-template>
    </div>
</div>
